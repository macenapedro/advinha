<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

	var numero = Math.round(Math.random() * 10);
	var contador = 1;
	
	while (contador <= 3) {
	
	var numeroUsuario = parseInt(prompt("Qual o seu chute?"));
	
	if (numeroUsuario == numero){
	mostra("Parabéns, você acertou");
	break;
	
	} else {
	
	mostra("Você errou");
	
	
			}

    contador++
	}
	mostra("O número era: " +numero);
   
</script>
